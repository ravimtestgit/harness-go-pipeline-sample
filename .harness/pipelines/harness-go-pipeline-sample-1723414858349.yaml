        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run Unit Tests
                  identifier: Echo_Welcome_Message
                  spec:
                    connectorRef: account.DockerHubAccess
                    image: golang:1.15
                    shell: Sh
                    command: |-
                      set *e
                      go get gotest.tools/gotestsum
